    <style>
        body {
            background-color: white; /* Set background to white */
            color: black; /* Set text color to black */
            
        }

        .card {
            background-color: #f8f9fa; /* Light gray background for the card */
            color: black; /* Black text for the card */
        }

        .btn-primary {
            background-color: black; /* Black background for buttons */
            color: white; /* White text for buttons */
            border: none; /* Remove border */
        }

        .btn-primary:hover {
            background-color: #444; /* Darker gray on hover */
            color: white; /* White text on hover */
        }

        .form-control {
            background-color: #f8f9fa; /* Light gray input background */
            color: black; /* Black text for inputs */
            border: 1px solid #ccc; /* Light gray border for inputs */
        }

        .form-control:focus {
            background-color: white; /* White background on focus */
            color: black; /* Keep text black */
            border-color: black; /* Highlight border on focus */
        }

        .form-check-label {
            color: black; /* Black text for checkbox labels */
        }

        a {
            color: black; /* Black text for links */
        }

        a:hover {
            color: gray; /* Gray text on hover */
        }

        header {
      background: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
        header b {
    font-family: 'Arial', sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: white;
    line-height: 1.6;
    }
    header nav {
        float: right; /* Align the nav to the right */
    }

    header nav a {
        color: white;
        margin-left: 15px; /* Add spacing between links */
        text-decoration: none; /* Remove underline from links */
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
    }
    </style>
</head>

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="backdrop-filter: blur(30px);">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Sign up now</h2>
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" />
                                        <label class="form-label" for="form3Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" />
                                        <label class="form-label" for="form3Example2">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                <label class="form-check-label" for="form2Example33">
                                    Subscribe to our newsletter
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                                Sign up
                            </button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>or sign up with:</p>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </form>
                    </div>
